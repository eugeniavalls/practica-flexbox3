<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pr√°ctica Flexbox3</title>
  </head>
  <body>
    <main class="main">
      <div class="card card-purple">
        <p class="text-your-result">Your Result</p>
        <div class="circle">
          <span class="number-circle"> 76 </span>
          <span class="text-circle"> of 100 </span>
        </div>
        <p class="text-great">Great</p>
        <p class="text-card-purple">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>

      <div class="card card-white">
        <p class="text-summary">Summary</p>
        <div class="categories">
          <div class="categorie reaction">
            <div class="categorie-title">
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              <span class="text-categorie text-reaction"> Reaction </span>
            </div>
            <div class="rating">
              <span class="rating-points"> 80 </span>
              <span class="rating-totally"> / 100 </span>
            </div>
          </div>

          <div class="categorie memory">
            <div class="categorie-title">
              <img src="assets/images/icon-memory.svg" alt="memory" />
              <span class="text-categorie text-memory"> Memory </span>
            </div>
            <div class="rating">
              <span class="rating-points"> 92 </span>
              <span class="rating-totally"> / 100 </span>
            </div>
          </div>

          <div class="categorie verbal">
            <div class="categorie-title">
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              <span class="text-categorie text-verbal"> Verbal </span>
            </div>
            <div class="rating">
              <span class="rating-points"> 61 </span>
              <span class="rating-totally"> / 100 </span>
            </div>
          </div>

          <div class="categorie visual">
            <div class="categorie-title">
              <img src="assets/images/icon-visual.svg" alt="visual" />
              <span class="text-categorie text-visual"> Visual </span>
            </div>
            <div class="rating">
              <span class="rating-points"> 73 </span>
              <span class="rating-totally"> / 100 </span>
            </div>
          </div>

          <a href="#" class="button-continue"> Continue </a>
        </div>
      </div>
    </main>
  </body>
</html>
